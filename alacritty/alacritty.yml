env:
  TERM: xterm-24bits

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  decorations: full
  startup_mode: Fullscreen
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

tabspaces: 4

iosevka: &iosevka
  normal:
    family: Iosevka
    style: Light

  bold:
    family: Iosevka
    style: Regular

  italic:
    family: Iosevka
    style: Light Italic

  bold_italic:
    family: Iosevka
    style: Italic

  size: 13.0
  use_thin_strokes: true

font: *iosevka

draw_bold_text_with_bright_colors: true

solarized-light: &solarized-light
  primary:
    background: '0xfdf6e3' # base3
    foreground: '0x657b83' # base00

  cursor:
    text:   '0xfdf6e3' # base3
    cursor: '0x657b83' # base00

  normal:
    black:   '0x073642' # base02
    red:     '0xdc322f' # red
    green:   '0x859900' # green
    yellow:  '0xb58900' # yellow
    blue:    '0x268bd2' # blue
    magenta: '0xd33682' # magenta
    cyan:    '0x2aa198' # cyan
    white:   '0xeee8d5' # base2

  bright:
    black:   '0x002b36' # base03
    red:     '0xcb4b16' # orange
    green:   '0x586e75' # base01
    yellow:  '0x657b83' # base00
    blue:    '0x839496' # base0
    magenta: '0x6c71c4' # violet
    cyan:    '0x93a1a1' # base1
    white:   '0xfdf6e3' # base3

solarized-dark: &solarized-dark
  primary:
    background: '0x002b36'
    foreground: '0x839496'

  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

colors: *solarized-dark

background_opacity: 0.8

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

dynamic_title: true

cursor:
  style:
    shape: Block
    blinking: Never
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /home/john/.guix-profile/bin/fish
  args:
    - --login

enable_experimental_conpty_backend: false

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: Control

linux-keybindings: &linux-keybindings
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
