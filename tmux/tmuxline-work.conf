set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour239"
set -g status-left-length "100"
set -g pane-active-border-fg "colour237"
set -g status-bg "colour235"
set -g message-command-fg "colour254"
set -g pane-border-fg "colour239"
set -g message-bg "colour239"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour254"
setw -g window-status-fg "colour255"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour235"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour237"
setw -g window-status-separator ""
setw -g window-status-bg "colour235"
set -g status-left "#[fg=colour254,bg=colour237] #S #[fg=colour237,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour239,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour254,bg=colour239] %Y-%m-%d  %H:%M#[fg=colour237,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour254,bg=colour239] #[fg=colour235,bg=colour239]#[fg=colour254,bg=colour235] #(vpn-status)  #(pmset -g ps | grep -i batter | cut -f 2 | cut -f 1 -d ' ' | tr -d ';') #[fg=colour237,bg=colour235]#[fg=colour254,bg=colour237] #h "
setw -g window-status-format "#[fg=colour255,bg=colour235] #I #[fg=colour255,bg=colour235] #W "
setw -g window-status-current-format "#[fg=colour235,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour254,bg=colour239] #I #[fg=colour254,bg=colour239] #W #[fg=colour239,bg=colour235,nobold,nounderscore,noitalics]"
